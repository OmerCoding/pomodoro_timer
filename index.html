<!DOCTYPE HTML>

<html>

  <head>
    <title>POMODORO TIMER</title>
    <link rel="stylesheet" href="csspomodoro.css">
    <script type='text/javascript' src="jspomodoro/jquery-3.2.1.js"></script>
    <script type='text/javascript' src="jspomodoro/main.js"></script>
  </head>

  <body>
    <div id="main">
      <div class="title">
        <img src="images/pomo.png" alt="pom_img" style="width:100px;height:100px;">
        <p id="tit">Pomodoro Timer</p>
      </div>
      <div class="timer">
        <div id="min"></div>
        <div id="sec"></div>
      </div>
      <div class="buttoms">
        <div class="start_but">start</div>
        <div class="reset">reset</div>
      </div>
      <div class="change">
        <div id="work">2</div>
        <div id="rest">1</div>
      </div>
      <div id="up">up</div>
      <div id="down">down</div>
    </div>
  </body>

  <footer>
  </footer>

</html>
