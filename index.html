<!DOCTYPE HTML>

<html>

  <head>
    <title>POMODORO TIMER</title>
    <link rel="stylesheet" href="csspomodoro.css">
    <script type='text/javascript' src="jspomodoro/jquery-3.2.1.js"></script>
    <script type='text/javascript' src="jspomodoro/main.js"></script>
  </head>

  <body>
    <div id="main">
      <div class="title">
        <img id="tomato" src="images/pomo.png" alt="pom_img">
        <h1 id="tit">Pomodoro Timer</h1>
      </div>
      <div class="timer">
        <div id="min"></div>
        <div id="mid">:</div>
        <div id="sec"></div>
      </div>
      <div class="buttoms">
        <div class="start_but">
          <img id="start" src="images/play.png" alt="play">
          <img id="pause" src="images/pause.png" alt="pause">
        </div>
        <div class="reset">
          <img id="stop" src="images/stop.png" alt="stop">
        </div>
      </div>
      <div class="text">
        <div id="w_ses">Work Session</div>
        <div id="r_ses">Rest Session</div>
      </div>
      <div class="change">
        <div id="down1"><img id="down_arr1" src="images/down.png" alt="up"></div>
        <div id="work">25</div>
        <div id="up1"><img id="up_arr1" src="images/up.png" alt="up"></div>
        <div id="down2"><img id="down_arr2" src="images/down.png" alt="up"></div>
        <div id="rest">5</div>
        <div id="up2"><img id="up_arr2" src="images/up.png" alt="up"></div>
      </div>
      <div id="rights">
        Â© Omer Hefets
      </div>
  </body>

  <footer>
  </footer>

</html>
